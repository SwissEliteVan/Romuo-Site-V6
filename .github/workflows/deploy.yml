name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Deployment platform'
        required: true
        type: choice
        options:
          - netlify
          - vercel
          - custom

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.platform }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Build project
        run: npm run build
        env:
          VITE_TOMTOM_API_KEY: ${{ secrets.VITE_TOMTOM_API_KEY }}
          VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}

      - name: Deploy to Netlify
        if: github.event.inputs.platform == 'netlify'
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './client/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Vercel
        if: github.event.inputs.platform == 'vercel'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
          vercel-args: '--prod'

      - name: Upload artifacts (custom deployment)
        if: github.event.inputs.platform == 'custom'
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: client/dist
          retention-days: 30
