<!DOCTYPE html>
<html lang="fr-CH">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="geo.region" content="CH" />
    <meta name="geo.placename" content="Suisse" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#d4af37" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ROMUO VTC" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />

    <title>ROMUO VTC - Transport premium en Suisse</title>
    <meta name="description" content="Service VTC premium en Suisse. Réservez votre chauffeur privé pour vos transferts aéroport, déplacements business et trajets longue distance." />

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZ1TY5HNKB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Default consent to denied (GDPR/LPD compliance)
      gtag('consent', 'default', {
        'analytics_storage': 'denied'
      });

      // Check if user has already consented
      const cookieConsent = localStorage.getItem('romuo-cookie-consent');
      if (cookieConsent === 'accepted') {
        gtag('consent', 'update', {
          'analytics_storage': 'granted'
        });
      }

      gtag('config', 'G-CZ1TY5HNKB', {
        'anonymize_ip': true,
        'cookie_flags': 'SameSite=None;Secure'
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
