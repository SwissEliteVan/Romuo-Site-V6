version: '3.8'

services:
  nginx:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_TOMTOM_API_KEY: ${VITE_TOMTOM_API_KEY}
        VITE_GA4_MEASUREMENT_ID: ${VITE_GA4_MEASUREMENT_ID:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (mount your own certificates)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Nginx logs
      - ./logs/nginx:/var/log/nginx
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - romuo-network

networks:
  romuo-network:
    driver: bridge
